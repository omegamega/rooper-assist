<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1;width=device-width;minimum-scale=0.5;">
	<script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/tragedyset.js"></script>
	<script type="text/javascript" src="js/npc.js"></script>
	<script type="text/javascript" src="js/assistant.js"></script>
	</head>
	<style>	
		td,th					{font-size:80%;}
		th						{background-color:#111;	color:#eee;}
		th.label				{width:120px;}
		th.name					{width:160px;}
		th.number				{width:32px;}
		th.auto					{width:auto;}
		
		.table					{width:100%;}
		
		tr.odd					{background-color:#eee;}
		tr.even					{background-color:#fff;}
		
		span.red				{color:#f11; font-weight:bold;}
		span.blue				{color:#11f; font-weight:bold;}
		span.gray				{color:#ddd;}
		
		span.skill_passive		{font-weight:bold;}
		span.skill_writer		{font-weight:bold;}
		span.skill_turnend		{font-weight:bold;}
		span.skill_loopend,span.skill_loopstart		{font-weight:bold;}
		span.skill_terminator	{}
		span.skill_focused		{color:#eee; background-color:#e11; font-weight:bold;}
		
		span.anxiety_counter	{color:#414; background-color:#d8d;}
		span.bad_counter		{color:#441; background-color:#dd8;}
		span.fav_counter		{color:#144; background-color:#d4a;}
		.role_skill p, .accident_effect p, .rule_additional p				{padding:0px; spacing:0px; margin:0px;}
		
		.control_menu			{width:100%;}
		
		div#control_panel		{
			padding: 8px;
			border: 1px solid #f0f0f0;
			border-bottom: 2px solid #ccc;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
		}
	</style>
	<title>惨劇AssistanT</title>
<body>

<table id="loop" class="table">
	<thead>
		<tr>
			<th class="label">ループ回数</th>
			<th class="label">日数</th>
			<th class="auto">シナリオ名</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				<select class="loop_selector"></select>
			</td>
			<td>
				<select class="day_selector"></select>
			</td>
			<td>
				<input type="input" width="100%" id="senario_name"/>
			</td>
		</tr>
	</tbody>
</table>

<table id="rule_table" class="table">
	<thead>
		<tr>
			<th class="label"></th>
			<th class="name">ルール</th>
			<th class="auto">追加ルール</th>
		</tr>
	</thead>
	<tbody>
		<tr class="odd">
			<th>ルールY</th>
			<td>
				<select class="rule_y_selector"></select>
			</td>
			<td>
				<span class="rule_y_additional"></span>
			</td>
		</tr>
		<tr class="even">
			<th>ルールX1</th>
			<td>
				<select class="rule_x1_selector"></select>
			</td>
			<td>
				<span class="rule_x1_additional"></span>
			</td>
		</tr>
		<tr class="odd">
			<th>ルールX2</th>
			<td>
				<select class="rule_x2_selector"></select>
			</td>
			<td>
				<span class="rule_x2_additional"></span>
			</td>
		</tr>
	</tbody>
</table>


<p></p>
<p></p>


<table id="role_table" class="table">
	<thead>
		<tr>
			<th class="label">人物</th>
			<th class="name">役職</th>
			<th class="auto">追加ルール</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<table id="accident_table" class="table">
	<thead>
		<tr>
			<th class="number">日数</th>
			<th class="label">事件</th>
			<th class="label">犯人</th>
			<th class="auto">事件効果</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<div style="position:fixed; right:0px; bottom:0px;">
<div style="background-color:#fff;" id="control_panel">
<table id="control_switch" class="control_menu">
	<thead>
		<tr>
			<th>
				コントロール
			</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				<span class="edit_mode">
					<p><button type="button" id="complete_button">完了</button></p>
					<p>
					シナリオURL:
					<input type="input" id="assist_url"/>
					</p>
				</span>
				<span class="play_mode">
					<p>
					<button type="button" id="edit_button">編集</button>
					</p>
				</span>
			</td>
		</tr>
		<tr>
			<td>
				<span class="play_mode">
				<button type="button" class="focus_button" value="writer">脚本家フェイズ能力</button>
				<button type="button" class="focus_button" value="turnend">ターン終了フェイズ能力</button>
				<button type="button" class="focus_button" value="terminator">敗北させる能力</button>
				</span>
			</td>
		</tr>
	</tbody>
</table>

<table id="role_notice" class="control_menu edit_mode">
	<thead>
		<tr>
			<th class="label">通知</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
</div>
</div>

<div style="height:160px; position:relative; width:50%;">
	<div style="position:absolute; bottom:2em; font-size:50%;">
	<p>作った人:（　゜ワ゜）ノ(@Omegamega)</p>
	<p>惨劇RoopeRはBakaFire Partyさん作のボードゲームです</p>
	</div>
</div>


<script language="javascript">
	$(window).load(init());
</script>

</body>
</html>
